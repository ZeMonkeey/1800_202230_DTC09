<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!--Nav Bar-->
    <nav id="navbarplaceholder"></nav>
    <!--Welcome Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Welcome Back, <span class="main-page-name"></span></h1>
            <h3>Here are your urgent tasks.</h3>
        </div>
    </div>

    <!--Task Reminder Cards-->
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!--Static carousel cards -->
        <div class="carousel-inner">
            <div id="slide1" class="carousel-item active c-item">
                <div class="p-3 mb-3 bg-light rounded-3" alt="Slide 1">
                    <div class="container-fluid py-5">
                        <h1 class="display-4 fw-bold"><span id="task1">Enter a task!</span></h1>
                        <p class="time"><span class="material-symbols-outlined"
                                style="margin-top: 15px;">priority_high</span>
                            <span style="margin-left: 5px"><b>Deadline Date:</b> </span><span id="date1"></span><b>Time
                                Left: </b><span class="time-deadline1"></span>
                        </p>
                    </div>
                </div>
                <div class="carousel-caption top-0 mt-4">
                </div>
            </div>
            <div class="carousel-item c-item">
                <div class="p-3 mb-3 bg-light rounded-3" alt="Slide 2">
                    <div class="container-fluid py-5">
                        <h1 class="display-4 fw-bold"><span id="task2">Enter a task!</h1>
                        <p class="time"><span class="material-symbols-outlined"> priority_high</span>
                            <span style="margin-left: 5px"><b>Deadline Date: </b></span><span
                                id="date2"></span></span><b>Time Left: </b><span class="time-deadline2"></span>
                        </p>
                    </div>

                </div>
                <div class="carousel-caption top-0 mt-4">
                </div>
            </div>
            <div class="carousel-item c-item">
                <div class="p-3 mb-3 bg-light rounded-3" alt="Slide 3">
                    <div class="container-fluid py-5">
                        <h1 class="display-4 fw-bold"><span id="task3">Enter a task!</span></h1>
                        <p class="time"><span class="material-symbols-outlined"> priority_high</span><span><span
                                    style="margin-left: 5px"><b>Deadline Date:</b> </span><span id="date3"><b>Time Left:
                                    </b><span class="time-deadline3"></span></p>
                    </div>
                </div>
                <div class="carousel-caption top-0 mt-4">
                </div>
            </div>
        </div>
        <!--Carousel control buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <a href="./tasklist.html"><button class="btn btn-primary" type="button"
            style="display: flex; justify-content: center; margin: 0 auto;">View
            Tasks</button></a>
