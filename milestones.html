        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            h2 {
                margin: 20px;
                font-weight: 650;
                color: rgb(0, 206, 120);
            }

            .milestone {
                margin-bottom: 20px;
            }

            #total_tasks {
                margin-top: 10px;
                margin-bottom: 20px;
            }

            #task_image {
                width: 30px;
                float: left;
                margin-right: 5px;
            }

            .done {
                width: 25px;
                float: left;
                margin-right: 10px;
                display: none;
            }

            .progress {
                margin: 0;
                width: 80%;
            }

            h3 {
                float: none;
                text-align: left;
                margin: 10px;
            }
        </style>

    <body>

        <!------------------------------>
        <!-- Your HTML Layout go here -->
        <!------------------------------>
        <!--Nav Bar-->
        <nav id="navbarplaceholder"></nav>

        <h2>MILESTONES</h2>

        <div class="tab">
            <button class="tablinks" onclick="openMilestones(event, 'taskMilestone')">Tasks Completed</button>
            <button class="tablinks" onclick="openMilestones(event, 'monmonMilestones')">Mon Mon Goals</button>
        </div>

        <!--Milestones-->
        <div id="taskMilestone" class="tabcontent">
            <div id="total_tasks">
                <img src="./images/taskcompleted.png" alt="" id="task_image">
                <h4 id="number_of_tasks"> </h4>
            </div>
            <div class="milestones">

                <hr>
                <div class="milestone">
                    <img src="./images/checkmark.png" alt="" class="done" id="done_10">
                    <h3 id="done_10_header">Complete 10 Tasks</h3>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                            style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                            id="progress_task_1">
                        </div>
                    </div>
                </div>

                <div class="milestone">
                    <img src="./images/checkmark.png" alt="" class="done" id="done_25">
                    <h3 id="done_25_header">Complete 25 Tasks</h3>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                            style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                            id="progress_task_2">
                        </div>
                    </div>
                </div>

                <div class="milestone">
                    <img src="./images/checkmark.png" alt="" class="done" id="done_50">
                    <h3 id="done_50_header">Complete 50 Tasks</h3>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                            style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                            id="progress_task_3">
                        </div>
                    </div>
                </div>

                <div class="milestone">
                    <img src="./images/checkmark.png" alt="" class="done" id="done_100">
                    <h3 id="done_100_header">Complete 100 Tasks</h3>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                            style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                            id="progress_task_4">
                        </div>
                    </div>
                </div>

                <div class="milestone">
                    <img src="./images/checkmark.png" alt="" class="done" id="done_1000">
                    <h3 id="done_1000_header">Complete 1000 Tasks</h3>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                            style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                            id="progress_task_5">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="monmonMilestones" class="tabcontent">
            <div class="milestones">
                <h3>Successfully hatched new mon mon!</h3>
                <p>A new friend awaits you!</p>
            </div>
        </div>
