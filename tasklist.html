            margin: 0;
        }
    </style>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!--Nav Bar-->

    <nav id="navbarplaceholder"></nav>

    <!--Task Reminder Cards-->

    <div class="container">
        <h2 id="listname" style="margin: 50px auto;">My Tasks</h2>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="hikeCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>

    <div class="container2" style="display: flex; justify-content: center; margin-top: 50px;">
        <div class="center" style="width: 75%">
            <div id="taskList" class="list-group w-auto">
                <label class="list-group-item d-flex gap-3 bg-light">
                    <input class="form-check-input form-check-input-placeholder bg-light flex-shrink-0 pe-none"
                        disabled="" type="checkbox" value="" style="font-size: 1.375em;">
                    <span class="pt-1 form-checked-content">
                        <span contenteditable="true" class="w-100">Add new task...</span>
                        <small class="d-block text-muted">
                            <svg class="bi me-1" width="1em" height="1em">
                                <use xlink:href="#list-check"></use>
                            </svg>
                            Choose list...
                        </small>
                    </span>
                </label>

            </div>
        </div>
    </div>

    <template id="taskItemTemplate">
        <div class="taskItem">
            <label class="list-group-item d-flex gap-3">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="" style="font-size: 1.375em;">
                <span class="pt-1 form-checked-content">
                    <p><strong class="task-title">tasktitle</strong></p>
                    <p class="task-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Maiores minus facere excepturi a accusamus ducimus porro architecto aspernatur molestias
                        labore.</p>
                    <div><small><b style="float: left;">Due:&nbsp;</b>
                            <p style="float: left;" class="date-deadline">November 13, 2022</p>
                            <p class="time-deadline">22:03</p> 
                        </small></div>
                </span>
            </label>
        </div>
    </template>

    <!--Footer-->
    <footer id="footerplaceholder"></footer>
