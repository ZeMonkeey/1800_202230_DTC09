    <style>
        .account {
            margin: 20px;
        }

        .username {
            margin: 20px;
            margin-bottom: 0;
            margin-top: 10px;
        }

        .email {
            margin: 20px;
            margin-top: 0;
        }

        .notifications {
            margin: 20px;
            margin-top: 40px;
        }

        .hstack {
            display: flex;
            flex-direction: row;
            align-items: center;
            align-self: stretch;
        }
    </style>

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!--Nav Bar-->
    <nav id="navbarplaceholder"></nav>


    <div class="account">
        <h4>Account Details:</h4>
        <div class="username">
            <div class="hstack gap-3">
                <div>
                    <h5>Username:</h5>
                    <p><span class="name-goes-here"></span></p>
                </div>
                <button type="button" class="btn btn-outline-danger btn-sm">Edit</button>
            </div>
        </div>

        <div class="email">
            <div class="hstack gap-3">
                <div>
                    <h5>Email:</h5>
                    <p><span class="email-goes-here"></span></p>
                </div>
                <button type="button" class="btn btn-outline-danger btn-sm">Edit</button>
            </div>
        </div>
    </div>


    <div class="notifications">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Email Notifications</label>
        </div>
    </div>
